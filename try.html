<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate and Zoom Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image {
            width: 200px;
            height: 200px;
            margin: 10px;
            transition: transform 2s ease-in-out, z-index 0s ease-in-out 2s;
            position: relative;
        }

        .image:hover {
            transform: rotate(360deg) scale(2);
            z-index: 10;
            transition: transform 2s ease-in-out, z-index 0s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/images/about-img-1.jpg" alt="Image 1" class="image">
        <img src="./assets/images/about-img-1.jpg" alt="Image 2" class="image">
        <img src="./assets/images/about-img-1.jpg" alt="Image 3" class="image">
    </div>
</body>
</html>
